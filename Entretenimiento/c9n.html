<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>ClickTv</title>
	<script language="JavaScript" type="text/javascript" CHARSET="UTF-8" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
</head>
<body>
	

	
    <script type="text/javascript" src="https://cdn.jwplayer.com/libraries/aQDy6l4L.js"></script>
		<script type="text/javascript">jwplayer.key="cbPZjCLEJ+O5oZl0AvaDQqyb50+ydDAD5kEqJuS10Zg=";</script>
		<div id="vplayer" style="width:100%;height:100%;text-align:center;"></div>


			<script type="text/javascript">
		    jwplayer("vplayer").setup({
		        sources: [{
		            file: "https://deh05ueq91v6s.cloudfront.net/C9NPY/031fe10f99063bb9e8271716ce50b133.sdp/playlist.m3u8",
		            label: "Auto"
		        }],
		        width: $(window).width(),
		        height: $(window).height(),
		        preload: "none",
		        tracks: [{
			file: "#",
			label: "Subs",
			kind:  "captions",
			default: "true",
			}],
			captions: {
			color: "#FF66CC",
			fontSize: 14,
			edgeStyle: "uniform",
			backgroundOpacity: 0,
			},
		        primary: "html5",
		        cast: {}
		    });
		    var jw_retry_count = 0;
		    jwplayer().onError(function() {
		        if (jw_retry_count < 6) {
		            setTimeout(function() {
		                jw_retry(jwplayer("vplayer").getPlaylistItem()["file"]);
		            }, 2000);
		        }
		    });

		    function jw_retry($v) {
		        jwplayer().load([{
		            sources: [{
		                file: $v,
		                
		                label: "Auto"
		            }]
		        }]);
		        jwplayer().play();
		        jw_retry_count = jw_retry_count + 1;
		    }
		</script>
</body>
</html>
